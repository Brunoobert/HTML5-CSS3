<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/login-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mqstyle.css">
    
</head>
<body>
    <main>
        
        <section>
            <picture>
                <source media="(min-width:769px )" srcset="imagens/menino-g.jpg">
                <img src="Imagens/mulher-pq.png" alt="mulher-mexendo-celular">
            </picture>
            <h2>Login</h2>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                fazer as configurações no seu ambiente.
            </p>

            <div>
                <form action="info.js" method="post">

                    <input type="text" name="email" id="iemail" placeholder="Seu e-mail" class="caixa"></form>
                    <label for="iemail"></label><br>

                    <input type="password" name="senha" id="isenha" required="8" placeholder="Sua senha" class="caixa">
                    <label for="isenha" ></label><br>

                    <input type="button" value="Entrar" class="botao"><br>
                
                    <input type="button" value="Esqueci a senha" class="botao">
            </div>
        </section>
    </main>
</body>
</html>
